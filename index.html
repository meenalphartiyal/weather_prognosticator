<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Forecast</title>
    <link rel="icon" href="icon.png">
    <!--    google font used-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200&display=swap" rel="stylesheet">
    <!--    bootstrap for css-->
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!--    css file link-->
    <link href="style.css" rel="stylesheet"/>
</head>
<body>

<div class="container">

    <!--Search Bar-->
    <div class="search-bar">
        <input type="text" placeholder="Enter City Name" class="input_city" autofocus required>
        <button class="button" href="#">
            <i class="fas fa-search"></i>
        </button>
    </div>
    <!--Search bar ends-->
    <!--Location info on top right side-->
    <div class="timezone">
        <div class="location" id="location">City Name</div>
        <div class="coords">
            <span class="country" id="country">Country</span>
            <span class="lat" id="lat">(Latitude</span>
            <span class="lon" id="lon">Longitude)</span>
        </div>
    </div>

<!--    Time and Other info on top left side-->
    <div class="time-info">
        <div class="time" id="time"></div>
        <div class="dnd" id="date"></div>
        <div class="extras" id="current-weather-items">
        </div>
    </div>
</div>
<!--time and extras ends here-->
<!--   temperature information tab in the middle below search bar-->
<div class="info_tab" id="info_tab">
    <div class="img_box">
        <img class="img_desc" src="./IconPack/50d.png" alt="Cloudy">
    </div>
    <div class="description">description</div>
    <div class="temp">--&#176;</div>
    <div class="range">
        <div class="min">--&#176;</div>
        <div class="max">--&#176;</div>
    </div>
</div>
<!--temperature information ends here-->
<!--Next 7 days forecast starts here-->
<div class="future-forecast" id="future-forecast">
    <div class="future-forecast-box">
        <div class="day">Monday</div>
        <div class="w_icon_box">
            <img src="./IconPack/02d.png" class="w_icon" alt="weather icon">
        </div>
        <div class="min-temp">Min&#176;</div>
        <div class="max-temp">Max&#176;</div>
    </div>
    <div class="future-forecast-box">
        <div class="day">Tueday</div>
        <div class="w_icon_box">
            <img src="./IconPack/03d.png" class="w_icon" alt="weather icon">
        </div>
        <div class="min-temp">Min&#176;</div>
        <div class="max-temp">Max&#176;</div>
    </div>
    <div class="future-forecast-box">
        <div class="day">Wednesday</div>
        <div class="w_icon_box">
            <img src="./IconPack/04d.png" class="w_icon" alt="weather icon">
        </div>
        <div class="min-temp">Min&#176;</div>
        <div class="max-temp">Max&#176;</div>
    </div>
    <div class="future-forecast-box">
        <div class="day">Thursday</div>
        <div class="w_icon_box">
            <img src="./IconPack/09d.png" class="w_icon" alt="weather icon">
        </div>
        <div class="min-temp">Min&#176;</div>
        <div class="max-temp">Max&#176;</div>
    </div>
    <div class="future-forecast-box">
        <div class="day">Friday</div>
        <div class="w_icon_box">
            <img src="./IconPack/10d.png" class="w_icon" alt="weather icon">
        </div>
        <div class="min-temp">Min&#176;</div>
        <div class="max-temp">Max&#176;</div>
    </div>
    <div class="future-forecast-box">
        <div class="day">Saturday</div>
        <div class="w_icon_box">
            <img src="./IconPack/11d.png" class="w_icon" alt="weather icon">
        </div>
        <div class="min-temp">Min&#176;</div>
        <div class="max-temp">Max&#176;</div>
    </div>
    <div class="future-forecast-box">
        <div class="day">Sunday</div>
        <div class="w_icon_box">
            <img src="./IconPack/13d.png" class="w_icon" alt="weather icon">
        </div>
        <div class="min-temp">Min&#176;</div>
        <div class="max-temp">Max&#176;</div>
    </div>
</div>

<footer>
    <h4>By <a href="https://codepen.io/meenalphartiyal" target="_blank">Meenal Phartiyal</a></h4>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="./script.js" defer></script>

</body>
</html>
